<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transfer Money</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='transfer.css') }}">
</head>
<body>
    <h1>Сделать перевод средств</h1>
    <form method="post">
        {{ form.hidden_tag() }}
        <div>
            {{ form.recipient_username.label }}<br>
            {{ form.recipient_username }}
        </div>
        <div>
            {{ form.amount.label }}<br>
            {{ form.amount }}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
    <a href="{{ url_for('main.user_dashboard') }}">Return to Dashboard</a>
</body>
</html>
