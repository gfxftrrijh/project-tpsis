<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Сделать платеж</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='payment.css') }}">
</head>
<body>
    <header>
        <h1>Сделать платеж</h1>
    </header>
    <section class="payment-form">
        <form method="post">
            {{ form.hidden_tag() }}
            <div class="form-group">
                <label for="amount">Сумма:</label>
                {{ form.amount(class="form-control") }}
            </div>
            <div class="form-group">
                {{ form.submit(class="btn btn-primary") }}
            </div>
        </form>
    </section>
    <footer>
        <a href="{{ url_for('main.user_dashboard') }}" class="btn btn-secondary">Назад в личный кабинет</a>
    </footer>
</body>
</html>
